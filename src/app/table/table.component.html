<div class="container mt-3">
  <h1 class="text-center">Your flights</h1>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Flight</th>
      <th scope="col">Departure</th>
      <th scope="col">Arrival</th>
      <th scope="col">Company</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let flight of flights; let i = index">
      <th scope="flight">{{i + 1}}</th>
      <td>{{flight.identifier}}</td>
      <td>{{flight.date.date_aller}}</td>
      <td>{{flight.date.date_retour}}</td>
      <td>{{flight.company.name}}</td>
    </tr>
    </tbody>
  </table>
  <h1 class="text-center">Your hotels</h1>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Hotel</th>
      <th scope="col">Rate</th>
      <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hotel of hotels; let i = index">
      <th scope="hotel">{{i + 1}}</th>
      <td>{{hotel.name}}</td>
      <td>{{hotel.rate}}/5</td>
      <td>{{hotel.description}})</td>
    </tr>
    </tbody>
  </table>
</div>
