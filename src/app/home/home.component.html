<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary d-flex justify-content-center">
    <div class="navbar-brand text-warning">Caille Aque</div>
  </nav>
</header>

<div class="container mt-3">
  <button (click)="onRegisterGitHub()">Connexion avec GitHub</button>
  <form class="form-inline d-flex justify-content-center" (submit)="$event.preventDefault()">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-primary my-2 my-sm-0" (click)="onSearch()">Search</button>
  </form>
</div>

<app-table *ngIf="showTable"></app-table>
